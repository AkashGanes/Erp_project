
<section class="register-block">
    <div class="container shadow p-3 mb-5 bg-body rounded">
       <div class="row ">
          <div class="col register-sec">
             <h2 class="text-center">Register Now</h2>
             <form class="register-form" action="" #formGroup="ngForm" (ngSubmit)="formGroup.form.valid && onSubmit(formGroup)">
              <div class="form-group">
                <label for="exampleInputEmail1" class="text-uppercase mb-2">FirstName</label>
                <input type="text" class="form-control" name="firstName"  id="firstName" [(ngModel)]="formData.firstName" #firstName="ngModel" required >
                <span class="text-danger" *ngIf="this.submit && firstName.errors?.['required'] ">
                    Name is required.
                </span>
             </div>
             <div class="form-group">
              <label for="exampleInputEmail1" class="text-uppercase mb-2">MiddleName</label>
              <input type="text" class="form-control" name="middleName"  id="middleName" [(ngModel)]="formData.middleName"  #middleName="ngModel" required>
              <span class="text-danger" *ngIf="this.submit && middleName.errors?.['required'] ">
                  Optional
              </span>
           </div>
             <div class="form-group">
              <label for="exampleInputEmail1" class="text-uppercase mb-2">LastName</label>
              <input type="text" class="form-control" name="lastName"  id="lastName" [(ngModel)]="formData.lastName"  #lastName="ngModel" required>
              <span class="text-danger" *ngIf="this.submit && lastName.errors?.['required'] ">
                  LastName is required
              </span>
           </div>
          
              <div class="form-group">
                <label for="exampleInputEmail1" class="text-uppercase mb-2">Email</label>
  
                <input type="text"  class="form-control" name="email" id="email" [(ngModel)]="formData.email"  #email="ngModel" required>
                <span class="text-danger" *ngIf="this.submit && email.errors?.['required'] ">
                    Email is required.
                </span>
             </div>
             <div class="form-group">
                <label for="exampleInputPassword1" class="text-uppercase mb-2">Password</label>
                <input  class="form-control" type="password"  name="password" id="password" [(ngModel)]="formData.password" #password="ngModel" required minlength="8">
                <span class="text-danger" *ngIf="this.submit && password.errors?.['required'] ">
                    Password is required.
                </span>
                <span class="text-danger" *ngIf="this.submit && password.errors?.['minlength'] ">
                  Minimum length of password is 8 characters
              </span>
             </div>
             <div class="form-group">
              <label for="exampleInputEmail1" class="text-uppercase mb-2">PhoneNumber</label>
              <input type="text" class="form-control" name="phoneNumber"  id="phoneNumber" [(ngModel)]="formData.phoneNumber" #phoneNumber="ngModel" required >
              <span class="text-danger" *ngIf="this.submit && phoneNumber.errors?.['required'] ">
                 PhoneNumber is required
              </span>
           </div>
             <div class="form-group">
  
                <span class="text-danger" *ngIf="this.errorMessage">
                   <p>Custom error message!</p>
                </span>
                <div  class="text-center" *ngIf="this.loading">
                  <div class="spinner-border text-primary mt-3" role="status">
                    <span class="sr-only"></span>
                  </div>
                </div>
  
                <input type="submit" class="btn btn-login bg-primary bg-gradient float-right mt-3"  value="Register" (click)="submit=true" [disabled]="this.loading" >
             </div>
             <div class="clearfix"></div>
             <div class="form-group mt-3">
                Already have account ? Please <a href="javascript:void(0);" routerLink="/login">Login</a>
             </div>
             </form>
          </div>
       </div>
    </div>
  </section>
