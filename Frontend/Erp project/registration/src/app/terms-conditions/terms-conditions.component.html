<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Terms & Conditions</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Terms & Conditions</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="container-fluid shadow-lg p-3 mb-5 bg-body rounded">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <table class="table table-hover text-nowrap">
                <thead>
                  <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Conditions</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let condition of conditions">
                    <td>{{ condition.id }}</td>
                    <td>{{ condition.terms }}</td>
                    <td class="d-flex align-items-center">
                      <div class="btn-group">
                        <!-- <button type="button" class="btn btn-danger" (click)="deleteCondition(condition.id)">Delete</button> -->
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" (click)="deleteConditions(condition.id)">
                          Delete
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">I accept the above terms & conditions.</label>
      </div> -->
      <!-- <div class="button">
        <button type="submit" class="btn btn-success ml-2">Submit</button>
        <button type="submit" class="btn btn-danger ml-2">Reject</button>
      </div> -->
    </div>
    
  </section>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">ALERT</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="confirmDelete()" data-dismiss="modal">Yes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
