<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="content-wrapper">

<section class="content-header">
<div class="container-fluid">
<div class="row mb-2">
<div class="col-sm-6">
<h1>Attendance Table</h1>
</div>
<div class="col-sm-6">
<ol class="breadcrumb float-sm-right">
<li class="breadcrumb-item"><a href="#">Home</a></li>
<li class="breadcrumb-item"><a href="javascript:void(0);" routerLink="/attendancelist">Attendance List</a></li>
</ol>
</div>
</div>
</div>
</section>


<section class="content">
<div class="container-fluid  shadow-lg p-3 mb-5 bg-body rounded">


<div class="row">
<div class="col-12">
<div class="card">
<div class="card-header">
  <form (ngSubmit)="clockInOut()" >
  <button type="submit" class="btn btn-primary"  >{{attendance.inTime? (attendance.outTime? 'Submit' : 'Clock Out') : 'Clock In' }}</button>
</form>

<div class="card-tools">
<!-- <div class="input-group input-group-sm" style="width: 150px;">
<input type="text" name="table_search" class="form-control float-right" placeholder="Search">
<div class="input-group-append">
<button type="submit" class="btn btn-default">
<i class="fas fa-search"></i>
</button>
</div>
</div> -->
</div>
</div>

<div class="card-body col-sm-6 col-md-12 "  style="overflow-x: auto">
<table class="table table-hover text-nowrap">
<thead>
<tr>
    <th>Date</th>
    <th>In Time</th>
    <th>Out Time</th>
    <th>Total Hours</th>
    <th>status</th>
</tr>
</thead>
<tbody>
<tr >
  <td>{{ attendance.date }}</td>
  <td>{{ attendance.inTime }}</td>
  <td >{{ attendance.outTime }}</td>
  <td >{{ attendance.totalHours }}</td>
  <!-- <td>
    <div>
        <textarea  name="status" id="" cols="25" rows="2" placeholder=" Today Work Status.." [(ngModel)]="attendance.status" ></textarea>
    </div></td> -->
  <td>
    <div class="form-group">
      <textarea class="form-control" name="status" cols="5" rows="2" placeholder="Today's Work Status.." [(ngModel)]="attendance.status" #status="ngModel" required></textarea>
      <span class="text-danger" *ngIf="this.submit && status.errors?.['required']">
          Your today's status is required.
      </span>
  </div>
  
      
    
  </td>
  

  

  <!-- <td class="d-flex align-items-center ">
   <a href="javascript:void(0);" routerLink="/admin" class="nav-link text-dark" ><i class="fas fa-edit" ></i></a>
    <a href="" class="nav-link text-dark"><i class="fa fa-trash"></i></a>
  </td> -->
</tr>

</tbody>
</table>
</div>
</div>
</div>
</div>


</div>
</section>
</div>
