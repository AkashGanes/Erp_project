<app-dashboard></app-dashboard>

<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Reset Password</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Simple Tables</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid shadow-lg p-3 mb-5 bg-body rounded">
            <div class="row">
                <div class="col-md-12 ">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">User</h3>
                        </div>
                        <form #updateForm="ngForm">
                            <div class="modal-body ">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Old Password</label>
                                    <input type="text" name="oldPassword" id="oldPassword"
                                        placeholder="Enter current password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">New Password</label>
                                    <input type="password" class="form-control" name="newPassword" id="newPassword"
                                        placeholder="Enter new password">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Confirm Password</label>
                                    <input type="password" class="form-control" name="confirmPassword"
                                        id="confirmPassword" placeholder="Enter confirm password">
                                </div>

                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>


                                <div class="card-footer">
                                    <a class="btn btn-primary " href="javascript:void(0);" routerLink="/listuser" role="button">Previous</a>
                                    <button type="submit" class="btn btn-success ml-2">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
